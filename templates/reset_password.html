{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card glass-card p-4 text-center mt-5" style="width: 380px; min-height: 420px;">

        <!-- Logo badge (same as login / forgot password) -->
        <div class="logo-badge">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="BARB Logo">
        </div>

        <div class="mt-5 pt-3">
            <h5 class="mb-2 fw-bold text-dark">Set New Password</h5>
            <p class="text-secondary small mb-4">
                Create a strong password to secure your staff portal account.
            </p>

            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary">NEW PASSWORD</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter new password"
                        required
                    >
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary">CONFIRM PASSWORD</label>
                    <input
                        type="password"
                        name="confirm_password"
                        class="form-control"
                        placeholder="Re-enter new password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold py-2 mt-2">
                    RESET PASSWORD
                </button>
            </form>

            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="small text-secondary fw-bold">
                    Return to Login
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
