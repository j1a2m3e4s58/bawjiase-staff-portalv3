<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawjiase Staff Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    {% if request.endpoint in ['login', 'register', 'forgot_password'] %}
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    {% endif %}

    <div class="container position-absolute top-0 start-50 translate-middle-x mt-5" style="z-index: 9999; max-width: 600px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} shadow-lg text-center fw-bold fade-in" role="alert" id="flashMessage">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* Auto-dismiss flash messages */
        setTimeout(function() {
            var flash = document.getElementById('flashMessage');
            if (flash) {
                flash.style.transition = "opacity 1s ease-out";
                flash.style.opacity = 0;
                setTimeout(function(){ flash.remove(); }, 1000);
            }
        }, 5000);
    </script>

</body>
</html>
