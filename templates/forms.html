{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg glass-card mx-3 mt-3 px-3 py-2 sticky-top" style="border-radius: 12px; z-index: 1000;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
            <div class="d-flex flex-column">
                <span class="fw-bold text-success small" style="line-height: 1;">BAWJIASE AREA</span>
                <span class="small text-muted" style="font-size: 0.65rem;">RURAL BANK PLC</span>
            </div>
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link fw-bold text-secondary" href="{{ url_for('dashboard') }}"><i class="fas fa-home me-1"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-secondary" href="{{ url_for('directory') }}"><i class="fas fa-address-book me-1"></i> Directory</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold text-primary border-bottom border-primary border-3" href="#"><i class="fas fa-file-alt me-1"></i> Forms Centre</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm rounded-pill px-3"><i class="fas fa-arrow-left me-1"></i> Back</a>
        </div>
    </div>
</nav>

<div class="container mt-4 pb-5" style="max-width: 1000px;">
    <div class="glass-card p-5">
        
        <div class="row align-items-center mb-4">
            <div class="col-md-7">
                <h3 class="fw-bold text-primary mb-0"><i class="fas fa-folder-open me-2"></i>Forms Centre</h3>
                <p class="text-muted small mb-0">View or download official forms.</p>
            </div>
            <div class="col-md-5">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-primary"></i></span>
                    <input type="text" id="formSearch" class="form-control border-start-0" placeholder="Search forms..." onkeyup="filterForms()">
                </div>
            </div>
        </div>

        <div class="row g-3" id="formsGrid">
            
            <div class="col-md-6 form-item">
                <div class="p-3 border rounded-3 d-flex align-items-center bg-transparent hover-shadow transition-all">
                    <div class="bg-success bg-opacity-10 text-success rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                        <i class="fab fa-google-drive fa-lg"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h6 class="fw-bold mb-0 form-title">LEAVE FORM UPDATED</h6>
                        <span class="badge bg-light text-secondary border mt-1">HR</span>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="https://drive.google.com/file/d/10XyOJ1tgF0A2F8-ID7wwg6UYSinkWbOQ/view?usp=sharing" target="_blank" class="btn btn-sm btn-outline-success rounded-circle" title="View File">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="https://drive.google.com/uc?export=download&id=10XyOJ1tgF0A2F8-ID7wwg6UYSinkWbOQ" class="btn btn-sm btn-success rounded-circle text-white shadow-sm" title="Save / Print PDF">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% for form in forms %}
            <div class="col-md-6 form-item">
                <div class="p-3 border rounded-3 d-flex align-items-center bg-transparent hover-shadow transition-all">
                    
                    <div class="bg-success bg-opacity-10 text-success rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                        <i class="fab fa-google-drive fa-lg"></i>
                    </div>
                    
                    <div class="flex-grow-1">
                        <h6 class="fw-bold mb-0 form-title">{{ form.title }}</h6>
                        <span class="badge bg-light text-secondary border mt-1">{{ form.category }}</span>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="https://drive.google.com/file/d/{{ form.filename }}/view" target="_blank" class="btn btn-sm btn-outline-success rounded-circle" title="View File">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="https://drive.google.com/uc?export=download&id={{ form.filename }}" class="btn btn-sm btn-success rounded-circle text-white shadow-sm" title="Save / Print PDF">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>

                </div>
            </div>
            {% else %}
            {% endfor %}
        </div>
    </div>
</div>

<script>
    function filterForms() {
        let input = document.getElementById('formSearch').value.toUpperCase();
        let items = document.getElementsByClassName('form-item');
        for (let i = 0; i < items.length; i++) {
            let title = items[i].querySelector('.form-title').innerText;
            items[i].style.display = title.toUpperCase().indexOf(input) > -1 ? "" : "none";
        }
    }
</script>
{% endblock %}
